<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL='/'" />
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pathname = urlParams.get("pathname");
      let redirectTo = "/";

      if (pathname) {
        switch (pathname) {
          case "invite":
            redirectTo = "/#/invite";
            break;
          case "inviteToGuess":
            redirectTo = "/#/inviteToGuess";
            break;
          default:
            redirectTo = "/";
        }
      }

      window.location.href = redirectTo;
    </script>
  </head>
  <body></body>
</html>
